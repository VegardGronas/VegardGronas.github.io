<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <style>
        body
        {
            margin:  0;
            padding: 0;

        }
        .header {
            position: fixed; /* Use fixed position to keep the header always visible */
            top: 0;
            left: 0;
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly more opaque for better visibility */
            color: white;
            display: flex;
            justify-content: space-between; /* Distribute space between items */
            align-items: center; /* Vertically center items */
            padding: 10px 20px; /* Add padding for spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
            z-index: 1000; /* Ensure the header is on top of other elements */
        }

        .home {
            display: flex;
            align-items: center;
        }

        .home a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s; /* Smooth color transition */
        }

        .home a:hover {
            color: #f0f0f0; /* Slightly lighter color on hover */
        }

        #scoreCounter {
            font-size: 24px;
            font-weight: bold;
            margin: 0; /* Remove default margin */
        }

        /* Optional: Add responsive styling */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .home a {
                font-size: 16px;
            }

            #scoreCounter {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <fullscreen-canvas></fullscreen-canvas>

    <div class="header">
        <div class="home">
            <a href="/index.html">Hjem</a>
        </div>
        <h1 id="scoreCounter">Score:</h1>
    </div>

    <script src="/scripts/flappy/mathClasses.js"></script>
    <script src="/scripts/flappy/staticEnvironments.js"></script>
    <script src="/scripts/flappy/gameObject.js"></script>
    <script src="/scripts/flappy/components.js"></script>
    <script src="/scripts/flappy/main.js"></script>
</body>
</html>
